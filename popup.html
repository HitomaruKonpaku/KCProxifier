<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KCProxifier Configuration</title>
    <link rel="stylesheet" href="assets/css/popup.css">
    <!--<script src="assets/js/jquery-3.6.0.min.js"></script>-->
    <script src="popup.js"></script>
</head>
<body>
  <div id="root">
    <form id="proxyform">
        <h1>KCProxifier!</h1>
        <p>
            <label for="proxyhost">Proxy host</label>
            <input type="text" id="proxyhost"/>
        </p>
        <p>
            <label for="proxyport">Proxy port</label>
            <input type="text" id="proxyport"/>
        </p>
        <p>
            <label for="proxyenable">Enable proxy</label>
            <input type="checkbox" id="proxyenable"/>
        </p>
        <p>
            <label>Mode:</label>
            <input type="radio" id="proxymodepath" name="proxymode" value="path"/>
            <label for="proxymodepath">URL Path</label>
            <input type="radio" id="proxymodeheader" name="proxymode" value="header"/>
            <label for="proxymodeheader">Header</label>
        </p>
        <p>
            <button id="save">Save</button>
            <span id="success">Saved âœ”</span>
        </p>
    </form>
  </div>
</body>
</html>
